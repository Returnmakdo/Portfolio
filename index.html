<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/portfolio.css"/>
</head>
<body>
    <section id="wrap">
        <header><span id="darkMode" class="whiteFont">DARK</span></header>
        <div id="smallCircle"></div>
        <div class="fontsize15rem whiteFont bold subject">Hi,</div>
        <div class="fontsize10rem whiteFont bold subject line80">
        IM CHI <br />
        YOUNG
        </div>
        <div id="bigCircle" data-id="CHIYOUNG"></div>
    </section>
    <section>
        <div class="whiteFont fontsize5rem centerTextBox10 bold">CHIYOUNG`S PORTFOLIO</div>
        <div class="bold centerTextBox10 fontsize2rem whiteBackground whiteBox17rem"
        id="aboutMe">ABOUT ME</div>
        <div>
            <p class="fontsize2rem whiteFont bold subject">SKILLS</p>
            <div class="flexAlignStart">
                <div class="whiteboxWidth whiteBox17rem"></div>
                <div>
                    <div class="whiteboxWidth whiteBox7rem"></div>
                    <div class="whiteboxWidth whiteBox13rem"></div>
                </div>
                <div class="whiteboxWidth whiteBox13rem"></div>
                <div class="whiteboxWidth whiteBox20rem"></div>
            </div>
        </div>
    </section>
    <section class="flexCenter">
        <div id="projectBox" class="whiteBackground flexCenter">PROJECT 01</div>
    </section>
    <section>
        <div class="whiteFont fontsize5rem bold subject contact">ContactMe</div>
        <div class="footer whiteBackground"></div>
    </section>
    <script>
        window.onload = function(){
            console.log(document.getElementById("bigCircle").getAttribute("data-id"));
            document.documentElement.setAttribute
            ("color-theme", "pink");
            // 최상위 root에 속성을 세팅
        };
        
        let darkMode = document.getElementById("darkMode");

        darkMode.addEventListener('click', (e) => {
            if(e.target.innerText === "DARK"){
                document.documentElement.setAttribute
                ("color-theme", "dark");
                e.target.innerText = "PINK";
            } else{
                document.documentElement.setAttribute
                ("color-theme", "pink");
                e.target.innerText = "DARK";
            }
        })
    </script>
</body>
</html>
